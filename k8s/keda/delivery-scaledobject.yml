apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: delivery-service-scaledobject
  namespace: streaming-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: delivery-service
  minReplicaCount: 2
  maxReplicaCount: 10
  triggers:
    - type: redis
      metadata:
        address: redis-service.streaming-platform.svc.cluster.local:6379
        listName: delivery:jobs
        listLength: "4"     #Scale when we are at 125% WL capacity
      authenticationRef:
        name: redis-auth