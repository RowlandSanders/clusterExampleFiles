apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: streaming-platform
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6379"  #Prometheus scraping cached information flow
    spec:
      containers:
      - name: redis
        image: redis:7-alpine #7.4 which is newest
        ports:
        - containerPort: 6379 #Redis default port
          name: redis
        command:
          - redis-server
          - /etc/redis/redis.conf
        env:
        - name: SPACEX_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
              optional: true
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        #Add mount paths
      - name: redis-exporter
        image: redis_exporter:latest
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "redis://localhost:6379" #Redis default port
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
