apiVersion: apps/v1    #Grabbed from Prometheus site
kind: Deployment
metadata:
  name: grafana
  namespace: streaming-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000  #webapp port
        env:
        - name: SPACEX_ADMIN
          value: "SpaceXDefault"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: streaming-platform
spec:
  selector:
    app: grafana
  ports:
  - port: 3000  #webapp port
    targetPort: 3000
  type: ClusterIP